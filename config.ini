[General]
; Enable or disable the FPS overlay
Enabled=1

; Update interval in milliseconds (500-1000 recommended)
UpdateInterval=500

[Appearance]
; Overlay position: 0=Top-Left, 1=Top-Right, 2=Bottom-Left, 3=Bottom-Right
Position=0

; Font size: 0=Auto-scale based on resolution, or specify custom size (12-32)
FontSize=0

; Font name (use system fonts like Consolas, Courier New, Arial)
FontName=Consolas

; Offset from screen edge in pixels
OffsetX=10
OffsetY=10

; Show semi-transparent background behind text
ShowBackground=1

[Colors]
; Text color in R,G,B,A format (0.0-1.0 range)
; Green text (default)
TextColor=0.0,1.0,0.0,1.0

; Background color (semi-transparent black)
BackgroundColor=0.0,0.0,0.0,0.5

; FPS Overlay Configuration File
; Position: 0=Top-Left, 1=Top-Right, 2=Bottom-Left, 3=Bottom-Right
; FontSize: 0=Auto-scale based on resolution, or specify custom size
; Colors: R,G,B,A values (0.0-1.0 range)
; UpdateInterval: Milliseconds between FPS updates (recommended: 500-1000)